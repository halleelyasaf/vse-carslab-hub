---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
# Uncomment for SiteConfig CR creation
- siteconfig.yaml

resources:
 - pullsecret-sealed.yaml
 - 5g-core-cluster-bmc-creds-secret2.yaml
 - 5g-core-cluster-bmc-creds-secret3.yaml
 - 5g-core-cluster-bmc-creds-secret4.yaml
 - 5g-core-cluster-bmc-creds-secret5.yaml
 - 5g-core-cluster-bmc-creds-secret.yaml
patches:
#  - target:
#     kind: Secret
#    patch: |-
#      - op: replace
#        path: /metadata/name
#        value: '5g-core-cluster-bmc-creds-secret'
#      - op: replace
#        path: /metadata/namespace
#        value: '5g-core-cluster'
#      - op: replace
#        path: /data/username
#        value: 'YWRtaW4='
#      - op: replace
#        path: /data/password
#        value: 'cmVkaGF0MTIz'
 - target:
    kind: SealedSecret
   patch: |-
     - op: replace
       path: /metadata/name
       value: 'assisted-deployment-pull-secret'
     - op: replace
       path: /metadata/namespace
       value: '5g-core-cluster'
     - op: replace
       path: /spec/encryptedData/.dockerconfigjson
       value: ''
     - op: replace
       path: /spec/encryptedData/type
     - op: replace
       path: /spec/template/metadata/name
       value: '5g-core-cluster-bmc-creds-secret'
     - op: replace
       path: /spec/template/metadata/namespace
       value: '5g-core-cluster'
